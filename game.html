<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Juego</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/screens/game.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/modal-confirnation.css" />
  </head>
  <body>
    <!-- Contenedor principal del juego -->
    <div class="game-container">
      <!-- Header con información de jugadores y controles -->
      <header class="game-header">
        <!-- Botón de retroceso -->
        <button class="back-button" aria-label="Volver al menú">
          <div class="back-icon"></div>
        </button>

        <!-- Información de jugadores -->
        <div class="players-info">
          <!-- Jugador 1 -->
          <div class="player-container">
            <div class="player1-name">Jugador 1</div>
            <div class="avatar-wrapper">
              <div class="player1-avatar">
                <div class="player1-initials">J1</div>
              </div>
              <div class="player1-symbol">
                <div class="player1-symbol-icon"></div>
              </div>
            </div>
          </div>

          <!-- VS -->
          <div class="vs-text">VS</div>

          <!-- Jugador 2 -->
          <div class="player-container">
            <div class="player2-name">Computadora</div>
            <div class="avatar-wrapper">
              <div class="player2-avatar">
                <div class="player2-initials">CPU</div>
              </div>
              <div class="player2-symbol">
                <div class="player2-symbol-icon"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Botón de refrescar partida -->
        <button class="refresh-button" aria-label="Reiniciar partida">
          <div class="refresh-icon"></div>
        </button>
      </header>

      <!-- Contenedor del tablero y marcador -->
      <main class="game-board-container">
        <!-- Marcador de puntuación -->
        <div class="score-display">
          <div class="player1-score-label">JE</div>
          <div class="player2-score-label">CPU</div>
          <div class="tie-icon"></div>
        </div>

        <div class="score-numbers">
          <div class="player1-wins">0 GANADAS</div>
          <div class="player2-wins">0 GANADAS</div>
          <div class="ties-count">0 EMPATES</div>
        </div>

        <!-- Tablero de juego -->
        <div class="game-board">
          <!-- 9 celdas del tablero -->
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
      </main>
    </div>

    <!-- Modal de resultados de juego -->
    <div id="modal-game" class="modal-game hidden">
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- Imágenes condicionales según victoria o derrota -->
        <img
          class="modal-trophy hidden"
          src="assets/images/victory-cup.png"
          alt="Trofeo de victoria"
        />
        <img
          class="modal-face hidden"
          src="assets/images/regular-face.png"
          alt="Cara regular"
        />

        <!-- Título y ganador -->
        <div class="modal-title">VICTORIA</div>
        <div class="modal-winner-name">Juan Emilio</div>

        <!-- Marcador dentro del modal -->
        <div class="modal-score-display">
          <div class="modal-player1-score-label">JE</div>
          <div class="modal-player2-score-label">CPU</div>
          <div class="modal-tie-icon"></div>
        </div>

        <div class="modal-score-numbers">
          <div class="modal-player1-wins">0 GANADAS</div>
          <div class="modal-player2-wins">0 GANADAS</div>
          <div class="modal-ties-count">0 EMPATES</div>
        </div>

        <!-- Acciones del modal -->
        <div class="modal-actions">
          <button class="btn-exit">Salir</button>
          <button class="btn-next-round">Próximo Round</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module">
      import { loadModal } from "./js/utils/modal.js";
      loadModal();
    </script>
    <script type="module" src="js/screens/game.js"></script>
  </body>
</html>
