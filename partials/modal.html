<!-- Modal de confirmación -->
<div
  id="modal-confirmation"
  class="modal-confirmation hidden"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-confirmation-title"
>
  <!-- Fondo semi-transparente del modal -->
  <div class="modal-confirmation-background"></div>

  <!-- Contenido principal del modal -->
  <div class="modal-confirmation-content">
    <!-- Título del modal -->
    <h2 id="modal-confirmation-title" class="modal-confirmation-title">
      ¿Seguro de que quiere reiniciar la partida?
    </h2>

    <!-- Botones de acción -->
    <div class="modal-confirmation-actions">
      <button class="btn-cancel">CANCELAR</button>
      <button class="btn-accept">ACEPTAR</button>
      <button class="btn-save hidden">GUARDAR</button>
    </div>
  </div>
</div>
